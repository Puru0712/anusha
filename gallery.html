<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo & Video Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #play-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="play-button">Click!!</button>
    
    <!-- Audio element with loop attribute -->
    <audio id="background-music" loop>
        <source src="music/music.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        document.getElementById('play-button').addEventListener('click', function() {
            var audio = document.getElementById('background-music');
            audio.play();
            this.style.display = 'none'; // Hide the button after clicking
        });
    </script>
    <div class="background-gallery">
        <div class="gallery-item"><img src="Photos/11.HEIC" alt="Image 1"></div>
        <div class="gallery-item"><img src="Photos/1.JPG" alt="Image 2"></div>
